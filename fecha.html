<!DOCTYPE html>
<html>
<head>
	 <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Prueba Fecha </title>
	<style type="text/css">
		div.form-group {
		    margin: 10px 0;
		}
		#respuesta {
		    margin: 5px;
		    text-align: center;
		}
	</style>
	
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h5>Calcular si la fecha es Bisiesta</h5>
			</div>
		</div>
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-8" align="left">
				<p>Crear un input donde se ingrese un a単o y determina si es bisiesto en el calendario gregoriano.</p>
			</div>	
		</div>
		<div class="form-group">

			<div class="col-md-3">
				<label>Ingrese el A単o:</label>
			</div>

			<div class="col-md-4">
				<input class="form-control" id="datoFecha" type="text" name="fecha">
			</div>

			<div class="col-md-3"></div>
			
		</div>
		<div class="form-group">

			<div class="col-md-3"></div>

			<div class="col-md-4">
				<input id="calcularFecha" class="form-control btn btn-success" type="submit" name="" value="Calcular">	
			</div>

			<div class="col-md-3"></div>
		</div>
		<div class="row">
	        <div class="col-md-4">
	        	<label>El a単o: </label>
	            <p id="respuesta"></p>	
	        </div>
	    </div>
		<div class="row">
	        <div class="col-md-4">
	            <a href="index.html" id="fecha" class="btn btn-danger">Volver </a>
	        </div>
	    </div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">

		$(document).ready(function(){
			$("#calcularFecha").click(function(){
				if($("#datoFecha")[0].value == ""){
					$("#respuesta").text("Ingrese un a単o para validar si es biciesto o no");
				}else{
					let  fecha =parseInt($("#datoFecha").val());
					  if(fecha % 100 != 0){
					    if(fecha % 4 == 0){
					      $("#respuesta").text("Es Bisiesto");
					    }else{
					      $("#respuesta").text("No es Bisiesto");
					    }
					  }else if(fecha % 400 == 0){
					    	$("#respuesta").text("Es Bisiesto");
					  }else{
					    $("#respuesta").text("No es Bisiesto");
					  }	
				}
			});
			  
		});
	
	</script>
</body>
</html>
