<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Prueba API </title>
<style>
	td {
		background-color: #E8E8E8;
		padding: 5px;
	}
	table { 
    	border-spacing: 5px;
    	border-collapse: separate;
	}
</style>
<script	src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
<script>
$(function(){
	$.ajax({
		url : 'https://www.banxico.org.mx/SieAPIRest/service/v1/series/SF111916,SF43878,SF43783,SP74665,SF61745,SF60634,SF43718,SF43773/datos/2021-09-11/2021-09-16?token=5faac7bc5dcc4ee6250b12c92b0e89c09c1d0e407958498a09e5341ef4f81aa5',
		jsonp : 'callback',
		dataType : 'jsonp', 
		success : function(response) {
			var registros=response.bmx.series;
			for (var i in registros) {
				  var registro=registros[i];
				  var reg='<tr><td>'+registro.titulo+'</td><td>'+registro.datos[0].fecha+'</td></tr>'
				  $('#result').append(reg);
			}
		}
	});
});
</script>
</head>
<body>
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-8">
			<h5>Prueba API</h5>
		</div>
	</div>
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-8" align="center">
			<p>Se debe realizar una consulta tipo Rest al API de banco de MX del tipo de cambio de los últimos 5 días y mostrarlo en una tabla con fecha y tipo de cambio, a través de una página html básica.</p>
		</div>	
	</div>
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-6 col-md-8 " align="center">
			<table class="table" id='result'>
				<tr>
					<th>Titulo</th>
					<th>Fecha</th>
				</tr>
			</table>
		</div>
	</div>

<div class="row">
	<div class="col-md-1"></div>
    <div class="col-md-1">
        <a href="index.html" id="fecha" class="btn btn-danger">Volver </a>
    </div>
    <div class="col-md-1">
        <a href="pruebaApi.html" id="" class="btn btn-success">Recargar </a>
    </div>
</div>
</body>
</html>
