<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		div.form-group {
		    margin: 10px 0;
		}
		#respuesta {
		    margin: 5px;
		    text-align: center;
		}
	</style>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Prueba Filas y Columnas </title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="clo-md-12">
				<h5>Arreglo Filas Columnas </h5>
			</div>
		</div>
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-8" align="left">
				<p>Crear dos input, filas y columnas donde se ingresan estos datos y se genere autom√°ticamente una tabla con las dimensiones suministradas.</p>
			</div>	
		</div>
		<div class="form-group">

			<div class="col-md-3">
				<label>Ingrese el numero de Filas:</label>
			</div>

			<div class="col-md-4">
				<input class="form-control" id="filas" type="text" name="filas">
			</div>

			<div class="col-md-3"></div>
			
		</div>
		<div class="form-group">

			<div class="col-md-3">
				<label>Ingrese el numero de Columnas:</label>
			</div>

			<div class="col-md-4">
				<input class="form-control" id="columnas" type="text" name="filas">
			</div>

			<div class="col-md-3"></div>
			
		</div>
		<div class="row">
			<div class="col-md-4">
				<p>Las filas se crean cuando se desenfoca el input de columnas, habiendo agregado posteriormente las filas y viceversa </p>
			</div>
		</div>


		<div class="row">
			<div class="col-md-8">
				<table id="tabla" class="table table-bordered">
					
				</table>
			</div>
		</div>

		<div class="row">
	        <div class="col-md-4">
	            <a href="index.html" id="fecha" class="btn btn-danger">Volver </a>
	        </div>
	    </div>
	</div>

	<script type="text/javascript">
		$(document).ready(function(){
			$("#filas").blur(function(){ 
  				let fila = $("#filas").val(); 
  				$("#columnas").blur(function(){
    				let col = $("#columnas").val();
				    $("#tabla").empty();
					    for(let i = 1 ; i<=fila; i++){
					    $("#tabla").append('<tr id="filatr'+i+'">');
						    for(let j = 1; j<=col; j++){
						      $("#filatr"+i).append('<td>' +j+ '</td>');
						    }
						}
					});
				});
		});
		

	</script>
</body>
</html>
